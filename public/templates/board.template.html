<header>
  <div class="row">
    <div class="col"></div>
    <div class="logo col">
      <img src="media/motherboardverysmall.png">
    </div>
    <div class="col"></div>
  </div>
  <p> </p>
  <div class="row">
    <div class="col-2">
      <p> </p>
    </div>
    <div class="col-md-auto">
      <span class="standOut">Add A Pedal</span>
      <span ng-repeat="unit in $ctrl.units.availableUnits">
          <button ng-click="$ctrl.units.addToBoard(unit)">Add {{unit}}</button>
      </span>
    </div>
    <div class="col">
      <span>
          <button ng-click="$ctrl.removeLastAndRebuild()">Remove Last Pedal</button>
      </span>
    </div>
  </div>
  <div class="row">
    <p> </p>
  </div>

</header>
  <div class="container">
    <div class="row">
      <p> </p>
    </div>
    <div class="row">
      <div ng-repeat="u in $ctrl.units.currentUnits track by $index">
        <pedal-holder unit="{{u}}"></pedal-holder>
      </div>
    </div>
  </div>
