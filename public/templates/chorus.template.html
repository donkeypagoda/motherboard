  <div>

  </div>
  <div>
    <label>Speed
      <input id="chorusSpeed" type="text" class="dial" value="300">

  </div>
  <div>
    <label>Chorus Engaged?
      <input id="chorusBypass" type="checkbox" checked>
    </label>
  </div>
</div>
