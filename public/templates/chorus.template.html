<!-- chorus -->
<div id="chorusDiv" class="unit"><h1>Chorus</h1>
  <hr>
  <div>
    <label>Depth
      <input id="chorusDepth" type="range" min="10" max="125" step="1" value="50">
    </label>
  </div>
  <div>
    <label>Speed
      <input id="chorusSpeed" type="range" min="5" max="1000" step="5" value="300">
    </label>
  </div>
  <div>
    <label>Chorus Engaged?
      <input id="chorusBypass" type="checkbox" checked>
    </label>
  </div>
</div>
<div>
  <br>
</div>
