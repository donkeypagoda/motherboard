<!-- panner -->
<div id="pannerDiv" class="unit"><h1>Auto Panner</h1>
  <hr>
  <div>
    <label>Speed
      <input id="pannerSpeed" type="range" min="1" max="1000" step="5" value="125">
    </label>
  </div>
  <div>
    <label>Start/Stop
      <input id="pannerStartStop" type="checkbox" checked>
    </label>
  </div>
  <div>
    <label>Panner Engaged?
      <input id="pannerBypass" type="checkbox" checked>
    </label>
  </div>
</div>
<div>
  <br>
</div>
