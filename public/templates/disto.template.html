<!-- distortion -->
<div id="distoDiv" class="unit"><h1>Distortion</h1>
  <hr>
  <div>
    <label>Saturation
      <input id="distoSat" class="dial" type="text">
    </label>
  </div>
  <div>
    <label>OverDrive
      <input id="distoOverdrive" type="range" min="0.1" max="7.0" step="0.1" value="0.1">
    </label>
  </div>
  <div>
    <label>HPF freq
      <input id="distoHPFfreq" type="range" min="10" max="4000" step="25" value="60">
    </label>
  </div>
  <div>
    <label>LPF freq
      <input id="distoLPFfreq" type="range" min="2000" max="15000" step="25" value="15000">
    </label>
  </div>
  <div>
    <label>Distortion Engaged?
      <input id="distoBypass" type="checkbox" checked>
    </label>
  </div>
</div>
<div>
  <br>
</div>
