<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MOTHERBOARD</title>
    <script defer src="./scripts/sandbox.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div id="delayDiv" class="unit">
      <label>Delay
        <input id="delay" type="range" min="0.25" max="7.0">
      </label>
    </div>
    <div id="InputFilter" class="unit">
      <label>Low Cut Amount
        <input id="loCut" type="range" min="-25" max="0.0">
      </label>
      <label>Low Cut Freq
        <input id="loCutFreq" type="range" min="500" max="5000">
      </label>
    </div>

  </body>
</html>
