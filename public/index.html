<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MOTHERBOARD</title>
    <script defer src="./scripts/sandbox.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body class="gradient">
    <div id="delayDiv" class="unit">Delay
      <label>Delay Time
        <input id="delayTime" type="range" min="0.25" max="7.0">
      </label>
      <label>Delay Feedback
        <input id="delayFeedback" type="range" min="0.01" max="0.99" step="0.01">
      </label>
      <label>Low Cut Freq
        <input id="loCutFreq" type="range" min="500" max="5000">
      </label>
    </div>
    <div id="fourBandEq" class="unit">FourBandEq
      <label>Low
        <input id="low" type="range" min="-25" max="25">
      </label>
      <label>LoMid
        <input id="loMid" type="range" min="500" max="5000">
      </label>
      <label>HiMid
        <input id="hiMid" type="range" min="500" max="5000">
      </label>
      <label>High
        <input id="high" type="range" min="500" max="5000">
      </label>
    </div>
  </body>
</html>
